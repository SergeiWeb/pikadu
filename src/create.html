<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Picadu</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="navbar">
					<a href="#" class="navbar-logo">
						<svg class="icon">
							<use xlink:href="./assets/svg/icons.svg#logo"></use>
						</svg>
					</a>
					<ul class="navbar-nav">
						<li class="navbar-nav__link"><a href="#">Свежее</a></li>
						<li class="navbar-nav__link"><a href="#">Лучшее</a></li>
						<li class="navbar-nav__link"><a href="#">Горячее</a></li>
						<li class="navbar-nav__link"><a href="#">Подписки</a></li>
					</ul>
					<div class="navbar-search search">
						<input
							type="text"
							class="search-field"
							placeholder="Поиск по сайту"
						/>
						<button class="search-btn">
							<svg class="icon">
								<use xlink:href="./assets/svg/icons.svg#search"></use>
							</svg>
						</button>
					</div>
				</nav>
				<!-- /.navbar -->
			</div>
			<!-- /.container -->
		</header>
		<!-- /.header -->

		<div class="content container">
			<main class="main create">
				<form action="#" class="create-form">
					<input
						type="text"
						placeholder="Заголовок поста"
						class="create-form__title"
					/>
					<textarea
						class="create-form__text"
						placeholder="Текст вашего поста"
					></textarea>
					<div class="create-form__actions actions">
						<button type="button" class="actions-btn__publication btn-publish">
							<svg class="icon">
								<use xlink:href="./assets/svg/icons.svg#fire"></use>
							</svg>
							Опубликовать пост
						</button>
						<button type="button" class="actions-btn__video btn-secondary">
							<svg class="icon">
								<use xlink:href="./assets/svg/icons.svg#video"></use>
							</svg>
							Видео
						</button>
						<button type="button" class="actions-btn__photo btn-secondary">
							<svg class="icon">
								<use xlink:href="./assets/svg/icons.svg#photo"></use>
							</svg>
							Фото
						</button>
					</div>
				</form>
				<!-- /.create-form -->
			</main>
			<!-- /.main create -->
			<aside class="sidebar">
				<div class="sidebar-user user">
					<div class="user-block">
						<div class="user-header">
							<a href="#" class="user-account">
								<img
									src="./assets/images/user.jpg"
									alt="avatar"
									class="user-account__avatar"
								/>
								<h3 class="user-account__name">John Doe</h3>
							</a>
							<button class="user-off">
								<svg class="icon">
									<use xlink:href="./assets/svg/icons.svg#off"></use>
								</svg>
							</button>
						</div>
						<ul class="user-actions">
							<li class="user-li">
								<a href="#" class="user-li__link">Ответы</a>
							</li>
							<li class="user-li">
								<a href="#" class="user-li__link">Комментарии</a>
							</li>
							<li class="user-li active">
								<a href="#" class="user-li__link">Оценки</a>
							</li>
							<li class="user-li">
								<a href="#" class="user-li__link">Сохраненное</a>
							</li>
							<li class="user-li">
								<a href="#" class="user-li__link">Подписки</a>
							</li>
							<li class="user-li">
								<a href="#" class="user-li__link">Заметки</a>
							</li>
							<li class="user-li">
								<a href="#" class="user-li__link">Игнор-лист</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- /.sidebar-user user -->
			</aside>
			<!-- /.sidebar -->
		</div>
		<!-- /.content container -->

		<footer class="footer">
			<div class="container">
				<nav class="navbar">
					<a href="#" class="navbar-logo">
						<svg class="icon">
							<use xlink:href="./assets/svg/icons.svg#logo"></use>
						</svg>
					</a>
					<ul class="navbar-nav">
						<li class="navbar-nav__link"><a href="#">Свежее</a></li>
						<li class="navbar-nav__link"><a href="#">Лучшее</a></li>
						<li class="navbar-nav__link"><a href="#">Горячее</a></li>
						<li class="navbar-nav__link"><a href="#">Подписки</a></li>
					</ul>
					<ul class="navbar-social social">
						<li class="social-item">
							<a
								href="#"
								class="social-item__link social-item__link--instagram"
							>
								<svg class="icon">
									<use xlink:href="./assets/svg/icons.svg#instagram"></use>
								</svg>
							</a>
						</li>
						<li class="social-item">
							<a href="#" class="social-item__link social-item__link--facebook">
								<svg class="icon">
									<use xlink:href="./assets/svg/icons.svg#facebook"></use>
								</svg>
							</a>
						</li>
						<li class="social-item">
							<a href="#" class="social-item__link social-item__link--twitter">
								<svg class="icon">
									<use xlink:href="./assets/svg/icons.svg#twitter"></use>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
				<!-- /.navbar -->
			</div>
			<!-- /.container -->
		</footer>
		<!-- /.footer -->
	</body>
</html>
